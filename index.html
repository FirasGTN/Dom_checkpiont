<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8368bb6d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <!-- first section -->
    <section class="s1">
      <!-- all card -->
      <!-- first card  -->
      <div class="card" id="card1">
        <img src="./img/graphique_card.png" alt="graphique card" />
        <div class="card_s2">
          <button class="bt moins">-</button>
          <p>Price : <span class="price">1400</span> <span>$</span></p>
          <button class="bt plus">+</button>
          <p class="quantite" id="quantite1">0</p>
        </div>
        <div class="card_s3">
          <button class="del" id="del1">Delete</button>
          <i class="fa-solid fa-heart heart"></i>
        </div>
      </div>
      <!-- second card  -->
      <div class="card" id="card2">
        <img src="./img/motherboard.png" alt="motherboard" />
        <div class="card_s2">
          <button class="bt moins">-</button>
          <p>Price : <span class="price">400</span><span>$</span></p>
          <button class="bt plus">+</button>
          <p class="quantite" id="quantite2">0</p>
        </div>
        <div class="card_s3">
          <button class="del" id="del2">Delete</button>
          <i class="fa-solid fa-heart heart"></i>
        </div>
      </div>
      <!-- third card -->
      <div class="card" id="card3">
        <img src="./img/procceseur.png" alt="procceseur" />
        <div class="card_s2">
          <button class="bt moins">-</button>
          <p>Price : <span class="price">600</span><span>$</span></p>
          <button class="bt plus">+</button>
          <p class="quantite" id="quantite3">0</p>
        </div>
        <div class="card_s3">
          <button class="del" id="del3">Delete</button>
          <i class="fa-solid fa-heart heart" id="heart"></i>
        </div>
      </div>
    </section>
    <!-- second section -->
    <section class="s2">
      <h3 style="display: inline">
        Total Price :
        <h3 style="display: inline" id="total">0</h3>
        <h3 style="display: inline">$</h3>
      </h3>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
